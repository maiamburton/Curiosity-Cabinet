    <div class="overlay">
      <div class="overlay__inner">
        <button class="close">close X</button>
        <img>
      </div>
    </div>
  </section>
  <script>
    const buttons = document.querySelectorAll('.project');
    const overlay = document.querySelector('.overlay');
    const overlayInner = document.querySelector('.overlay__inner');
    const overlayImage = document.querySelector('.overlay__inner img');

    function open(e) {
        overlay.classList.add('open');
        overlayInner.classList.add('open');
        const src= e.currentTarget.querySelector('img').src;
        overlayImage.src = src;
        adjustImageWidth(overlayImage);
    }

    function close() {
        overlay.classList.remove('open');
        overlayInner.classList.remove('open');
        adjustImageWidth(overlayImage);
    }

    function adjustImageWidth(image) {
        if (overlayInner.classList.contains('open')) {
            image.style.width = '700px'; // Set the width when overlay is open
        } else {
            image.style.width = '150px'; // Default width
        }
    }

    buttons.forEach(button => button.addEventListener('click', open));
    overlay.addEventListener('click', close);
  </script>
